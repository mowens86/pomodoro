<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <title>Your Pomodoro Clock</title>
</head>

<body>

    <!-- Dark Background Wrapper -->
    <section id="dark-bg">

        <!-- Top Section with Hamburger About Menu -->
        <header>
            <section id="hamburger">
                <p class="white-text">About</p>
            </section>
        </header>

        <!-- Pomodoro Clock & Buttons -->
        <section id="pomodoro">
            
            <svg height="500" width="500">
                <defs>
                    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#ff914d ;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#ff5757 ;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <circle cx="250" cy="250" r="220" fill="url(#grad1)" />
                <circle cx="250" cy="250" r="200" stroke="white" fill="transparent" stroke-width="10" />
                <image x="225" y="100" href="assets/favicon.png"></image>
                <text x="210" y="170" fill="white">Pomodoro</text>
                <text x="225" y="250" fill="white">12:53</text>
                <text x="225" y="275" fill="white">Completed 2/4</text>
            </svg>
        </section>

        <!-- SoundCloud Widget -->
        <section>
            <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay
                src=" https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/293&amp;{ ADD YOUR
                PARAMETERS HERE }">
            </iframe>
        </section>

    </section>

    <script src="js/index.js"></script>
</body>

</html>
