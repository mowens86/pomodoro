<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css"
        integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <title>Your Pomodoro Clock</title>
</head>

<body>

    <!-- Dark Background Wrapper -->
    <section id="dark-bg">

        <!-- Top Section with Hamburger About Menu -->
        <header>
            <section id="hamburger">
                <p class="white-text">About</p>
            </section>
        </header>

        <!-- Pomodoro Clock -->
        <section id="pomodoro-wrapper">

            <!-- Pomodoro Wrapper -->
            <div class="text-align-center">
                <svg height="480" width="500">
                    <defs>
                        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#ff914d ;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#ff5757 ;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <circle cx="250" cy="250" r="220" fill="url(#grad1)" />
                    <circle cx="250" cy="250" r="200" stroke="white" fill="transparent" stroke-width="10" />
                    <image x="225" y="100" href="assets/favicon.png"></image>
                    <text class="h2-text" x="155" y="180" fill="white">Pomodoro</text>
                    <text id="clock-timer" class="clock-text" x="125" y="270" fill="white">25:00</text>
                    <text class="h2-text" x="150" y="320" fill="white">Completed</text>
                    <text class="h1-text" x="190" y="390" fill="white">2/4</text>
                </svg>
            </div>
            <!-- End Pomodoro Wrapper -->

        </section>
        <!-- End Pomodoro Clock -->

        <!-- Play/Pause Button Section -->
        <section id="btn-section-wrapper">

            <!-- Play Button -->
            <button id="play-btn">
                <svg class="btn-svg" height="150" width="150">
                    <defs>
                        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#ff914d ;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#ff5757 ;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <circle cx="75" cy="75" r="60" fill="url(#grad1)" />
                    <image class="button-img" x="20" y="20" href="assets/play.png" alt=""></image>
                </svg>
            </button>
            <!-- End Play Button -->

            <!-- Pause Button -->
            <button id="pause-btn">
                <svg class="btn-svg" height="150" width="150">
                    <defs>
                        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#ff914d ;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#ff5757 ;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <circle cx="75" cy="75" r="60" fill="url(#grad1)" />
                    <image class="button-img" x="20" y="20" href="assets/pause.png" alt=""></image>
                </svg>
            </button>
            <!-- End Pause Button -->

        </section>
        <!-- End Play/Pause Button Section -->

        <!-- Reset Button Section -->
        <section id="btn-section-2-wrapper">

            <div class="reset-section-flex">

                <!-- Reset Timer Button -->
                <button id="reset-timer-btn" class="reset-btn-width">
                    <svg class="btn-svg" height="90" width="350">
                        <defs>
                            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:#ff914d ;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#ff5757 ;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <rect id="rect-btn" x="25" y="10" rx="40" ry="40" width="300" height="70" fill="url(#grad1)" />
                        <text class="h3-text" x="100" y="52" fill="white">RESET TIMER</text>
                    </svg>
                </button>
                <!-- End Reset Timer Button -->

                <!-- Reset Timer Button -->
                <button id="reset-program-btn" class="reset-btn-width" onclick="alert('We Gonna Reset The Program');">
                    <svg class="btn-svg" height="90" width="350">
                        <defs>
                            <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:#ff914d ;stop-opacity:1" />
                                <stop offset="100%" style="stop-color:#ff5757 ;stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <rect id="rect-btn" x="25" y="10" rx="40" ry="40" width="300" height="70" fill="url(#grad1)" />
                        <text class="h3-text" x="80" y="52" fill="white">RESET PROGRAM</text>
                    </svg>
                </button>
                <!-- End Reset Timer Button -->

            </div>
        </section>
        <!-- End Reset Button Section -->

        <!-- SoundCloud Widget -->
        <section>
            <iframe width="100%" height="166" scrolling="no" frameborder="no" allow="autoplay
                src=" https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/293&amp;{ ADD YOUR
                PARAMETERS HERE }">
            </iframe>
        </section>
        <!-- End SoundCloud Widget -->

    </section>
    <!-- End Dark Background Wrapper -->

    <script src="js/index.js"></script>
</body>

</html>
